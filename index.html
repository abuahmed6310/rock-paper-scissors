<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock-Paper-Scissors</title>
        <link href="css/style.css" rel="stylesheet" translate="text/css">

    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <h3>Choose Your Weapon</h3>
        </header>


        <div class="container">

        <div class="dashboard">
            <div class="scoreboard">
                <div class="title custom-margin">Player</div>
                <h2 class="player-score">0</h2>
            </div>
            <div class="title custom-margin">-  SCORE  -</div>
            <div class="scoreboard">
                <h2 class="computer-score">0</h2>
                <div class="title custom-margin">Computer</div>
            </div>
             
        </div>

        <div class="result">Choose to Start Playing...</div>

        <div class="d-flex">
            <div class="card">
              <div class="card-image" data-image="rock">
                <img src="images/rock.png" alt="Rock" class="image" />
              </div>
              <div class="card-text">Rock</div>
            </div>
            <div class="card">
              <div class="card-image" data-image="paper">
                <img src="images/paper.png" alt="Paper" class="image" />
              </div>
              <div class="card-text">Paper</div>
            </div>
            <div class="card">
              <div class="card-image" data-image="scissors">
                <img src="images/scissors.png" alt="Scissors" class="image" />
              </div>
              <div class="card-text">Scissors</div>
            </div>
          </div>

        <div class="log-cotainer">
            <div class="rounds-log log-title log-margin">Round</div>
            <div class="player-log log-title log-margin">Player</div>
            <div class="computer-log log-title log-margin">Computer</div>
        </div>

    </div>

    <script src="js/main.js"></script>
    </body> 
</html>
